<h2>Doggies</h2>
<!--Add New Button-->
<div class="btn btn-default" ng-click="addNew()">New</div>

<!--The List-->
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Breed</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="dog in dogs">
      <td>{{dog.name}}</td>
      <td>{{dog.breed}}</td>
      <td>{{dog.age}}</td>
    </tr>
  </tbody>
</table>
