<h2>Add New Doggie</h2>
<div class="row">
  <div class="col-lg-4">Name:</div>
  <div class="col-lg-8"><input ng-model="dog.name"/></div>
</div>
<div class="row">
  <div class="col-lg-4">Breed:</div>
  <div class="col-lg-8"><input ng-model="dog.breed"/></div>
</div>
<div class="row">
  <div class="col-lg-4">Age:</div>
  <div class="col-lg-8"><input ng-model="dog.age"/></div>
</div>
<div class="btn btn-success" ng-click="save()">Save</div>
